<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nosso Amor em Memórias</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Georgia:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Georgia', serif;
      background: linear-gradient(135deg, #f8e1ef 0%, #e3d6f5 50%, #fff 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
    }
    header {
      margin-top: 32px;
      font-size: 2.1rem;
      font-weight: 700;
      letter-spacing: 2px;
      color: #b05fa4;
      text-shadow: 0 2px 12px #fff, 0 0 4px #d9a7c7;
      text-align: center;
      padding: 0 16px;
    }
    .main-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100vw;
      max-width: 480px;
      padding: 24px 0 60px 0;
      box-sizing: border-box;
    }
    .image-frame {
      position: relative;
      width: 90vw;
      max-width: 350px;
      aspect-ratio: 4/5;
      border-radius: 32px;
      box-shadow: 0 8px 32px rgba(176,95,164,0.12), 0 2px 8px rgba(0,0,0,0.08);
      overflow: hidden;
      border: 3px solid #eec3e9;
      background: #fff3fa;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .slide-image {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 32px;
      opacity: 0;
      transition: opacity 1.2s ease;
      z-index: 1;
    }
    .slide-image.active {
      opacity: 1;
      z-index: 2;
    }
    .slide-text {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: linear-gradient(0deg, rgba(40,0,50,0.68), rgba(40,0,50,0.3) 70%, transparent 100%);
      color: #fff;
      font-size: 1.13rem;
      font-weight: 500;
      padding: 20px 18px 24px 18px;
      border-radius: 0 0 32px 32px;
      box-shadow: 0 8px 32px rgba(40,0,50,0.10);
      text-align: center;
      text-shadow: 0 2px 8px rgba(0,0,0,0.44);
      backdrop-filter: blur(2px);
      opacity: 0;
      transition: opacity 1.2s;
      z-index: 3;
      pointer-events: none;
    }
    .slide-text.active {
      opacity: 1;
    }
    .music-control {
      position: fixed;
      bottom: 18px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(176,95,164,0.80);
      color: #fff;
      border: none;
      outline: none;
      border-radius: 24px;
      padding: 10px 26px;
      font-size: 1.1rem;
      font-family: 'Georgia', serif;
      box-shadow: 0 2px 20px rgba(176,95,164,0.13);
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      transition: background 0.22s;
      z-index: 20;
    }
    .music-control:hover {
      background: #be78bb;
    }
    .music-control svg {
      width: 1.5em;
      height: 1.5em;
      vertical-align: middle;
    }
    @media (max-width: 600px) {
      header { font-size: 1.45rem; margin-top: 18px; }
      .main-container { padding: 10px 0 60px 0; }
      .image-frame { max-width: 96vw; border-radius: 20px; }
      .slide-text { font-size: 1rem; border-radius: 0 0 20px 20px; }
      .music-control { font-size: 1rem; padding: 7px 18px; border-radius: 18px; }
    }
  </style>
</head>
<body>
  <header>Nosso Amor em Memórias</header>
  <div class="main-container">
    <div class="image-frame" id="gallery"></div>
  </div>
  <button class="music-control" id="musicBtn" aria-label="Controlar música">
    <span id="musicIcon"></span>
    <span id="musicLabel">Tocar música</span>
  </button>
  <audio id="bgMusic" loop>
    <source src="musica.mp3" type="audio/mpeg">
    Seu navegador não suporta áudio HTML5.
  </audio>
  <script>
    const slides = [
      { img: "img1.jpg", text: "Mãe, você é o abraço que acolhe e o sorriso que conforta. Cada momento ao seu lado é um tesouro eterno." },
      { img: "img2.jpg", text: "Nas pequenas coisas do dia a dia, encontramos o verdadeiro significado do amor incondicional." },
      { img: "img3.jpg", text: "Seu carinho transforma dias comuns em lembranças inesquecíveis. Obrigado por cada gesto de amor." },
      { img: "img4.jpg", text: "As memórias que criamos juntos são a prova do laço indestrutível entre mãe e filho(a)." },
      { img: "img5.jpg", text: "Entre risos e lágrimas, aprendemos que o amor de mãe é a luz que guia nossos passos." },
      { img: "img6.jpg", text: "Você nos ensinou que a maior força está na delicadeza de um carinho e na doçura de uma palavra." },
      { img: "img7.jpg", text: "Em cada conquista, seu apoio silencioso foi o que nos impulsionou a ir além." },
      { img: "img8.jpg", text: "O tempo passa, mas cada abraço seu permanece guardado em nosso coração." },
      { img: "img9.jpg", text: "Seus conselhos ecoam em nossos pensamentos, mostrando que amor de mãe nunca se apaga." },
      { img: "img10.jpg", text: "Celebrar você é celebrar a vida, a esperança e a certeza de que sempre teremos um lar no seu coração." }
    ];

    const gallery = document.getElementById('gallery');
    let currentIndex = 0;
    let images = [];
    let texts = [];

    slides.forEach((slide, i) => {
      const img = document.createElement('img');
      img.src = slide.img;
      img.alt = "Foto especial com a mãe";
      img.className = "slide-image";
      if(i === 0) img.classList.add('active');
      gallery.appendChild(img);
      images.push(img);

      const textDiv = document.createElement('div');
      textDiv.className = 'slide-text';
      textDiv.textContent = slide.text;
      if(i === 0) textDiv.classList.add('active');
      gallery.appendChild(textDiv);
      texts.push(textDiv);
    });

    function showSlide(idx) {
      images.forEach((img, i) => img.classList.toggle('active', i === idx));
      texts.forEach((txt, i) => txt.classList.toggle('active', i === idx));
    }

    setInterval(() => {
      currentIndex = (currentIndex + 1) % slides.length;
      showSlide(currentIndex);
    }, 90000); // 1min30s = 90000ms

    // Música de fundo
    const musicBtn = document.getElementById('musicBtn');
    const musicIcon = document.getElementById('musicIcon');
    const musicLabel = document.getElementById('musicLabel');
    const bgMusic = document.getElementById('bgMusic');
    let isPlaying = false;

    function setMusicState(play) {
      isPlaying = play;
      if(play) {
        bgMusic.play();
        musicIcon.innerHTML = `<svg fill="none" viewBox="0 0 24 24"><path stroke="#fff" stroke-width="2" d="M9 18V6l12-2v12"/><circle fill="#fff" cx="6" cy="18" r="3"/></svg>`;
        musicLabel.textContent = "Pausar música";
      } else {
        bgMusic.pause();
        musicIcon.innerHTML = `<svg fill="none" viewBox="0 0 24 24"><path stroke="#fff" stroke-width="2" d="M12 19V6m8 13V6M4 19V6"/></svg>`;
        musicLabel.textContent = "Tocar música";
      }
    }

    setMusicState(false);

    musicBtn.onclick = () => setMusicState(!isPlaying);

    document.body.addEventListener('touchstart', () => {
      if(isPlaying && bgMusic.paused) bgMusic.play();
    }, {once:true});
    document.body.addEventListener('click', () => {
      if(isPlaying && bgMusic.paused) bgMusic.play();
    }, {once:true});
  </script>
</body>
</html>
